<main>

    <!-- ใส่ลิงก์แบบ base64 ไว้ใน data-src เพื่อถอดรหัสใน JS -->

<div id="histats_wrapper">

<script>
  const videoWrapper = document.getElementById('videoWrapper');
  const videoPlayer = document.getElementById('videoPlayer');
  const btnGroup = document.getElementById('btnGroup');
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  // ฟังก์ชันถอดรหัส Base64
  function decodeBase64Url(base64) {
    try {
      return atob(base64);
    } catch(e) {
      console.error('Base64 decode error:', e);
      return '';
    }
  }

  // toggle เมนู
  menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('active');
    }
  });

  // ตั้ง src iframe จาก base64 ของปุ่มแรกตอนโหลดหน้า
  const firstBtn = btnGroup.querySelector('button[data-src]');
  if (firstBtn) {
    const decodedSrc = decodeBase64Url(firstBtn.getAttribute('data-src'));
    videoPlayer.src = decodedSrc;
  }

  // กดเล่น iframe (ปลดล็อก pointer events เพื่อเล่น)
  let adClicked = false;
  videoWrapper.addEventListener('click', () => {
    if (!adClicked) {
      adClicked = true;
      videoPlayer.style.pointerEvents = "auto";
    }
  });

  // ปุ่มเปลี่ยนลิงก์ iframe แบบ base64
  btnGroup.querySelectorAll('button[data-src]').forEach(button => {
    button.addEventListener('click', () => {
      const encodedSrc = button.getAttribute('data-src');
      if (encodedSrc && encodedSrc !== '#') {
        const decodedSrc = decodeBase64Url(encodedSrc);
        videoPlayer.src = decodedSrc;
        videoPlayer.style.pointerEvents = "auto"; // ให้เล่นได้ทันที
        adClicked = true; // ป้องกันคลิกซ้ำ
      }
    });
  });
</script>
