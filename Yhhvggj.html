<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ดูวิดีโอต้องเปิดโฆษณาก่อน</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Kanit', sans-serif; background: #141414; color: #e0f2f1; margin: 0; text-align: center; }
    .video-wrapper { position: relative; width: 100%; max-width: 800px; margin: 20px auto; background: black; cursor: pointer; }
    .video-wrapper iframe { width: 100%; height: 450px; border: none; }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<h1>❗ถ้าดูไม่เป็นทำตามวีดีโอที่ปักหมุดใน❗ tiktok</h1>

<div class="video-wrapper" id="videoWrapper">
  <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  <div class="overlay" id="overlay">▶ คลิกเพื่อดูวิดีโอ</div>
</div>

<script>
// ลิงก์โฆษณา (เปลี่ยนเป็นลิงก์จริง)
const adUrl = "https://www.profitableratecpm.com/xybgsufk6?key=d066d4c65840fe987547dced06a7dd99";

// ลิงก์วิดีโอ (เปลี่ยนเป็นลิงก์วิดีโอจริง)
const videoUrl = "https://7player.pages.dev/iframe?url=https://uio1105mk.cloudatacdn.com/u5kj67djh3b3sdgge4w44yiddcmmke7arldi3p3wi3zx6pabsndmpmydvjfq/fmpudhg6f1~WLuxtz3mXY?token=6nqufboa5pkzjxktyrorggo0&expiry=1755120344000";

const wrapper = document.getElementById("videoWrapper");
const videoPlayer = document.getElementById("videoPlayer");
const overlay = document.getElementById("overlay");

wrapper.addEventListener("click", () => {
  // เปิดโฆษณาในแท็บใหม่
  window.open(adUrl, "_blank");

  // โหลดวิดีโอ
  videoPlayer.src = videoUrl;

  // เอา overlay ออก
  overlay.style.display = "none";

  // เอา cursor pointer ออก
  wrapper.style.cursor = "default";
});
</script>

</body>
</html>
